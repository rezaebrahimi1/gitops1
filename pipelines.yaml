config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: rz1-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - rz1-dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/rezaebrahimi1/taxi.git
      webhook:
        secret:
          name: webhook-secret-rz1-dev-taxi
          namespace: rz1-cicd
  name: rz1-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: rz1-stage
gitops_url: https://github.com/rezaebrahimi1/gitops1.git
version: 1
